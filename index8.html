<!DOCTYPE html>

<html>

    <head>
        <title>Register  |  MyLMS</title>
        
        <style>
            .container {
                border: 2px solid black;
                width: 400px;
                padding: 50px;
                border-radius: 50px;
                background: rgba(255,255,255,0.1);
                backdrop-filter: blur(10px);
                box-shadow: 0 0 20px rgba(0,0,0,0.5);
            }

            body {
                background-image: url("study.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                margin: 10px;
                height: 100vh;
                display: flex;
                justify-content: right;
                align-items: center;
            }

            h2 {
                font-size: 50px;
            }

            input {
                display: block;
                width: 400px;
                border-radius: 10px;
                border: none
            }

            button {
                border-radius: 10px;
                width: 200px;
                background-color: bisque;
            }
        </style>
    </head>

    <body>
    <div class="container">
        <h2>Creates Your MyLMS Account</h2>

        <form action="login_page.html" method="get">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" required><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" required><br><br>

            <lable for="username">Username</lable>
            <input type="text" id="username" required><br><br>

            <label for="password">Password</label>
            <input type="password" id="password" required><br><br>

            <button type="submit">Register</button>
        </form>


        <p>Already have an account?
            <a href="login_page.html">Login Here</a>
        </p>
    </div>
    </body>
    
</html>
